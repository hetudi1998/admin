<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    form input, .subscription input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .post img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .subscription {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Blog Manager</h1>
    <form id="postForm">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="text" id="linkedin" placeholder="LinkedIn (optional)" />
      <button type="submit">Add Post</button>
    </form>

    <div class="subscription">
      <input type="email" id="subscribeEmail" placeholder="Enter email to subscribe" />
      <button onclick="subscribe()">Subscribe</button>
    </div>

    <hr>
    <h2>All Posts</h2>
    <div id="postsContainer"></div>
  </div>

  <script>
    const API_URL = 'https://portfolio-backend-leep.onrender.com';

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const image = document.getElementById('image').value;
      const linkedin = document.getElementById('linkedin').value;

      await fetch(`${API_URL}/posts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, category, image, linkedin })
      });

      loadPosts();
      e.target.reset();
    });

    async function loadPosts() {
      const res = await fetch(`${API_URL}/posts`);
      const posts = await res.json();
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title} (${post.category})</h3>
          <img src="${post.image}" alt="${post.title}" />
          <p>By ${post.author} on ${post.date}</p>
          ${post.linkedin ? `<a href="${post.linkedin}" target="_blank">LinkedIn</a><br>` : ''}
          <button onclick="deletePost('${post.id}')">Delete</button>
          <button onclick="editPost('${post.id}', '${escape(post.title)}', '${escape(post.category)}', '${escape(post.image)}', '${escape(post.linkedin || '')}')">Edit</button>
        `;
        container.appendChild(div);
      });
    }

    async function deletePost(id) {
      await fetch(`${API_URL}/posts/${id}`, { method: 'DELETE' });
      loadPosts();
    }

    async function editPost(id, title, category, image, linkedin) {
      const newTitle = prompt("New title:", unescape(title));
      const newCategory = prompt("New category:", unescape(category));
      const newImage = prompt("New image URL:", unescape(image));
      const newLinkedIn = prompt("New LinkedIn URL:", unescape(linkedin));

      if (newTitle && newCategory && newImage) {
        await fetch(`${API_URL}/posts/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: newTitle,
            category: newCategory,
            image: newImage,
            linkedin: newLinkedIn
          })
        });
        loadPosts();
      }
    }

    async function subscribe() {
      const email = document.getElementById('subscribeEmail').value;
      if (!email) return alert("Enter a valid email!");

      const res = await fetch(`${API_URL}/subscribe`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      alert(data.message);
    }

    loadPosts();
  </script>
</body>
</html>
